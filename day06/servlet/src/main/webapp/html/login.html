	<div class="topBan"></div>

			<div>
			<form class="formLogin" action="login" method="post">

				<input id="u_name" class="textBox" required type="text" name="username" placeholder="用户名" autofocus />

				<div class="safecodeDiv">

				<img id="safe" src="" ><br>
				</div>

				<a href="../jsp/register.jsp">Register</a>

			</div>
